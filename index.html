  <style>
    /* Loading screen styles */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
      font-family: 'Poppins', sans-serif;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6B46C1, #10B981, #F97316);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      box-shadow: 0 20px 40px rgba(107, 70, 193, 0.3);
    }
    
    .loading-logo::before {
      content: '</>';
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 300;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #6B46C1, #10B981);
      border-radius: 2px;
      animation: loading 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 60%; }
      100% { width: 100%; }
    }
    
    /* Base styles for better performance */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #1F2937;
      overflow-x: hidden;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* Focus styles for accessibility */
    :focus {
      outline: 2px solid #6B46C1;
      outline-offset: 2px;
    }
    
    /* Skip link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      z-index: 10000;
      transition: top 0.3s;
    }
    
    .skip-link:focus {
      top: 6px;
    }

  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Loading screen -->

    </div>
  </div>

  <!-- Performance monitoring -->
  <script>
    // Performance monitoring
    window.addEventListener('load', function() {
      // Hide loading screen with animation
      const loading = document.querySelector('#loading');
      if (loading) {
        setTimeout(() => {
          loading.classList.add('fade-out');
          setTimeout(() => {
            loading.remove();
          }, 500);
        }, 1000);
      }
      
      // Track page load performance
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.timing;
            const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.log('Page Load Time:', pageLoadTime + 'ms');
            
            // Track with analytics if available
            if (typeof gtag !== 'undefined') {
              gtag('event', 'page_load_time', {
                value: pageLoadTime,
                custom_parameter: 'portfolio_page'
              });
            }
          }, 0);
        });
      }
    });

    // Hide loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.remove();
        }, 500);
      }
    });

    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2891934099')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
